<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тап Тап Хомяк</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://avatars.mds.yandex.net/get-shedevrum/11917197/img_7ab0558d02f411efbfbc0a6d81cb79fd/orig') no-repeat center center;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }
        .container {
            margin-top: 50px;
            position: relative;
            z-index: 1;
            padding: 20px;
            display: inline-block;
        }
        .hamster {
            width: 150px;
            cursor: pointer;
        }
        #score, #click-value, #passive-income {
            font-size: 24px;
            margin-top: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .upgrade {
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(0, 140, 186, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 200px;
            margin: 10px auto;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .upgrade:hover {
            background-color: rgba(0, 140, 186, 1);
        }
        .upgrade:disabled {
            background-color: rgba(200, 200, 200, 0.6);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">Hamster Kombat Tap</h1>
        <img src="https://46tv.ru/uploads/posts/2024-07/1721374745_hamster-kombat.png" alt="Hamster" class="hamster" id="hamster">
        <p style="color: white; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Кликай на хомяка, чтобы заработать очки!</p>
        <p>Очки: <span id="score">0</span></p>
        <p>Очки за клик: <span id="click-value">1</span></p>
        <p>Пассивный доход: <span id="passive-income">0</span> очков в секунду</p>
        
        <button class="upgrade" id="upgrade-click">Улучшить клик (+1) - 10 очков</button>
        <button class="upgrade" id="upgrade-passive">Купить пассивный доход (+1/с) - 50 очков</button>
    </div>
    
    <script>
        function loadData() {
            return {
                score: parseInt(localStorage.getItem("score")) || 0,
                clickValue: parseInt(localStorage.getItem("clickValue")) || 1,
                passiveIncome: parseInt(localStorage.getItem("passiveIncome")) || 0
            };
        }

        function saveData() {
            localStorage.setItem("score", score);
            localStorage.setItem("clickValue", clickValue);
            localStorage.setItem("passiveIncome", passiveIncome);
        }

        let { score, clickValue, passiveIncome } = loadData();

        const hamster = document.getElementById("hamster");
        const scoreDisplay = document.getElementById("score");
        const clickValueDisplay = document.getElementById("click-value");
        const passiveIncomeDisplay = document.getElementById("passive-income");
        const upgradeClick = document.getElementById("upgrade-click");
        const upgradePassive = document.getElementById("upgrade-passive");

        function updateDisplay() {
            scoreDisplay.textContent = score;
            clickValueDisplay.textContent = clickValue;
            passiveIncomeDisplay.textContent = passiveIncome;
        }

        hamster.addEventListener("click", () => {
            score += clickValue;
            updateDisplay();
            saveData();
        });

        upgradeClick.addEventListener("click", () => {
            if (score >= 10) {
                score -= 10;
                clickValue++;
                updateDisplay();
                saveData();
            }
        });

        upgradePassive.addEventListener("click", () => {
            if (score >= 50) {
                score -= 50;
                passiveIncome++;
                updateDisplay();
                saveData();
            }
        });

        setInterval(() => {
            score += passiveIncome;
            updateDisplay();
            saveData();
        }, 1000);

        updateDisplay();
    </script>
</body>
</html>
