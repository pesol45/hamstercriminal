<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Tap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://avatars.mds.yandex.net/get-shedevrum/11917197/img_7ab0558d02f411efbfbc0a6d81cb79fd/orig') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            max-width: 90%;
            margin-bottom: 20px;
        }
        .hamster {
            width: 300px; /* Увеличен в 2 раза */
            cursor: pointer;
            transition: transform 0.1s ease; /* Плавное изменение масштаба */
        }
        .hamster:active {
            transform: scale(0.95); /* Уменьшение при нажатии */
        }
        p {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin: 10px 0;
        }
        .stats-bar {
            position: fixed;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            top: 0;
            flex-wrap: wrap;
        }
        .menu-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0; /* Увеличен отступ */
            display: flex;
            justify-content: center;
            gap: 20px; /* Увеличен зазор между кнопками */
        }
        .menu-button, .upgrade-button {
            padding: 15px 30px; /* Увеличен размер кнопок */
            border: none;
            cursor: pointer;
            font-size: 24px; /* Увеличен размер текста */
            border-radius: 10px;
            min-width: 150px; /* Увеличен минимальный размер */
        }
        .menu-button { background-color: black; color: white; }
        .menu-button:hover { background-color: gray; }
        .upgrade-button { background-color: gold; color: black; display: block; margin: 10px auto; }
        .toggle-panel-button {
            position: fixed;
            bottom: 80px; /* Поднят выше */
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            border-radius: 10px;
        }
        .hidden { display: none; }

        /* Стили для падающих хомяков */
        .falling-hamster {
            position: absolute;
            width: 60px; /* Увеличен в 2 раза */
            top: -50px;
            animation: fall linear 1s;
            will-change: transform, opacity;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Адаптивные стили для мобильных устройств */
        @media (max-width: 600px) {
            .hamster {
                width: 200px; /* Уменьшен для мобильных */
            }
            p {
                font-size: 20px;
            }
            .menu-button, .upgrade-button, .toggle-panel-button {
                font-size: 18px;
                padding: 10px 20px;
                min-width: 120px;
            }
            .stats-bar {
                gap: 5px;
                padding: 5px 0;
            }
            .menu-bar {
                gap: 10px;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stats-bar">
        <p>Очки: <span id="score">0</span></p>
        <p>Очки за клик: <span id="click-value">1</span></p>
        <p>Пассивный доход: <span id="passive-income">0</span> очков в секунду</p>
    </div>
    <div class="container" id="mainMenu">
        <h1 style="color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.7);">Hamster Kombat Tap</h1>
        <img src="https://46tv.ru/uploads/posts/2024-07/1721374745_hamster-kombat.png" alt="Hamster" class="hamster" id="hamster">
    </div>
    <div class="container hidden" id="upgradeMenu">
        <h2 style="color: white;">Улучшения</h2>
        <button class="upgrade-button" id="upgrade-click">Улучшить клик (+1) - 10 очков</button>
        <button class="upgrade-button" id="upgrade-passive">Купить пассивный доход (+1/с) - 50 очков</button>
    </div>
    <div class="menu-bar" id="menuBar">
        <button class="menu-button" onclick="showMenu('mainMenu')">Главная</button>
        <button class="menu-button" onclick="showMenu('upgradeMenu')">Улучшения</button>
    </div>
    <button class="toggle-panel-button" id="toggleButton" onclick="togglePanel()">Показать меню</button>

    <script>
        let score = parseInt(localStorage.getItem("score")) || 0;
        let clickValue = parseInt(localStorage.getItem("clickValue")) || 1;
        let passiveIncome = parseInt(localStorage.getItem("passiveIncome")) || 0;
        let lastVisit = parseInt(localStorage.getItem("lastVisit")) || Date.now();
        let elapsedSeconds = Math.floor((Date.now() - lastVisit) / 1000);
        score += elapsedSeconds * passiveIncome;

        function updateDisplay() {
            document.getElementById("score").textContent = score;
            document.getElementById("click-value").textContent = clickValue;
            document.getElementById("passive-income").textContent = passiveIncome;
            localStorage.setItem("score", score);
            localStorage.setItem("clickValue", clickValue);
            localStorage.setItem("passiveIncome", passiveIncome);
            localStorage.setItem("lastVisit", Date.now());
        }

        // Функция для создания одного падающего хомяка
        function createFallingHamster() {
            const hamster = document.createElement("img");
            hamster.src = "https://46tv.ru/uploads/posts/2024-07/1721374745_hamster-kombat.png";
            hamster.classList.add("falling-hamster");
            hamster.style.left = `${Math.random() * 100}%`;
            document.body.appendChild(hamster);

            // Удаление хомяка после завершения анимации
            hamster.addEventListener("animationend", () => {
                hamster.remove();
            }, { once: true });
        }

        document.getElementById("hamster").addEventListener("click", () => {
            score += clickValue;
            updateDisplay();
            createFallingHamster();
        });

        document.getElementById("upgrade-click").addEventListener("click", () => {
            if (score >= 10) {
                score -= 10;
                clickValue++;
                updateDisplay();
            }
        });

        document.getElementById("upgrade-passive").addEventListener("click", () => {
            if (score >= 50) {
                score -= 50;
                passiveIncome++;
                updateDisplay();
            }
        });

        setInterval(() => {
            score += passiveIncome;
            updateDisplay();
        }, 1000);

        function togglePanel() {
            const panel = document.getElementById("menuBar");
            const button = document.getElementById("toggleButton");
            panel.style.bottom = panel.style.bottom === "0px" ? "-100px" : "0px";
            button.style.bottom = panel.style.bottom === "0px" ? "80px" : "10px";
        }

        function showMenu(menuId) {
            document.getElementById("mainMenu").classList.add("hidden");
            document.getElementById("upgradeMenu").classList.add("hidden");
            document.getElementById(menuId).classList.remove("hidden");
        }

        updateDisplay();
    </script>
</body>
</html>
